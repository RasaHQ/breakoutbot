name: Python package

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: pip install rasa pre-commit
    - name: Validate Rasa
      run: rasa data validate
    - name: Lint the files
      run: pre-commit run --files *.yml data/*
    - name: Run conversational unit tests
      run: |
        rasa train
        rasa test --stories tests/conversation_tests.md --fail-on-prediction-errors
